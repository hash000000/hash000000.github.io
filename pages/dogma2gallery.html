<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dogma 2 Gallery</title>
  <link rel="stylesheet" href="photoswipe/photoswipe.css" />
  <style>
    img { width: 200px; margin: 10px; border-radius: 6px; }
    .gallery { display: flex; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>Dragon's Dogma 2 â€“ Screenshot Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script src="dogma2gallery.js"></script>
  <script>
    const container = document.getElementById('gallery');
    images.forEach(src => {
      const a = document.createElement('a');
      a.href = src;
      a.setAttribute('data-pswp-width', '1600');
      a.setAttribute('data-pswp-height', '900');
      a.target = '_blank';
      const img = document.createElement('img');
      img.src = src;
      a.appendChild(img);
      container.appendChild(a);
    });
  </script>
</body>
</html>
