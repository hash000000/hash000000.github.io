    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-thumbnail.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-fullscreen.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6));
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #0066cc, #004499);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .gallery-info {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .photo-count {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            color: #00d4ff;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(0, 102, 204, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item::after {
            content: 'üîç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #ff6b6b;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        const galleryFolder = 'deathstranding2gallery';
        
        function createGallery() {
            const galleryContainer = document.getElementById('gallery');
            const photoCountElement = document.querySelector('.photo-count');
            
            // Aggiorna il contatore
            photoCountElement.textContent = `${imageList.length} foto nella galleria`;
            
            // Genera HTML per le immagini
            let galleryHTML = '';
            
            imageList.forEach((imageName, index) => {
                const imagePath = `${galleryFolder}/${imageName}`;
                const imageTitle = formatImageTitle(imageName);
                
                galleryHTML += `
                    <div class="gallery-item" 
                         data-src="${imagePath}"
                         data-sub-html="<h4>${imageTitle}</h4><p>Screenshot ${index + 1} di ${imageList.length}</p>">
                        <img src="${imagePath}" 
                             alt="${imageTitle}"
                             loading="lazy"
                             onerror="handleImageError(this)">
                    </div>
                `;
            });
            
            galleryContainer.innerHTML = galleryHTML;
            
            // Inizializza LightGallery
            lightGallery(galleryContainer, {
                speed: 400,
                download: true,
                counter: true,
                getCaptionFromTitleOrAlt: false,
                appendSubHtmlTo: '.lg-sub-html',
                subHtmlSelectorRelative: true,
                thumbnail: true,
                animateThumb: true,
                showThumbByDefault: false,
                thumbWidth: 100,
                thumbHeight: 80,
                thumbMargin: 5,
                zoom: true,
                scale: 1,
                fullScreen: true,
                backdropDuration: 300,
                hideBarsDelay: 2000,
                loop: true,
                escKey: true,
                keyPress: true,
                controls: true,
                mousewheel: true,
                swipeThreshold: 50,
                enableSwipe: true,
                enableDrag: true
            });
        }
        
        function formatImageTitle(filename) {
            return filename
                .replace(/\.[^/.]+$/, '') // Rimuove l'estensione
                .replace(/[_-]/g, ' ')     // Sostituisce _ e - con spazi
                .replace(/\b\w/g, l => l.toUpperCase()); // Capitalizza ogni parola
        }
        
        function handleImageError(img) {
            // Nasconde l'immagine se non pu√≤ essere caricata
            img.parentElement.style.display = 'none';
            console.warn(`Immagine non trovata: ${img.src}`);
        }
        
        // Inizializza la galleria quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', createGallery);
