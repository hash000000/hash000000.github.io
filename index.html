<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Stranding 2 â€“ Galleria Screenshot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Death Stranding 2 - On The Beach</h1>
  <div id="gallery" class="lightgallery">
    <!-- Esempi: sostituisci i link con i tuoi screenshot -->
    <a href="img/screenshot1.jpg" class="gallery-item">
      <img src="img/screenshot1_thumb.jpg" alt="Screenshot 1" />
    </a>
    <a href="img/screenshot2.jpg" class="gallery-item">
      <img src="img/screenshot2_thumb.jpg" alt="Screenshot 2" />
    </a>
    <!-- Aggiungi altri screenshot qui -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script>
    lightGallery(document.getElementById("gallery"), {
      plugins: [lgZoom],
      speed: 400,
      licenseKey: '0000-0000-000-0000',
    });
  </script>
</body>
</html>
