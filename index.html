<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria PhotoSwipe</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />
</head>
<body>

  <h1>Galleria</h1>
  <div class="gallery" id="gallery">
    <a href="img/foto1.jpg" data-pswp-width="1600" data-pswp-height="900" target="_blank">
      <img src="img/foto1.jpg" width="200" />
    </a>
    <a href="img/foto2.jpg" data-pswp-width="1600" data-pswp-height="900" target="_blank">
      <img src="img/foto2.jpg" width="200" />
    </a>
    <!-- Aggiungi altri <a> come sopra -->
  </div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js')
    });
    lightbox.init();
  </script>

</body>
</html>
